<html>
  <body style="margin: 0; background: black;">
    <div style="text-align: center;">
      <canvas id="canvas"></canvas>
    </div>
    <script src="dm.js"></script>
    <script>

'use strict';

const objects = [
  new Circle(100, 100, 25, 'blue'),
  new Circle(100, 200, 30, 'green'),
  new Rectangle(200, 100, 80, 40, 'red'),
  new Rectangle(200, 200, 100, 35, 'orange')
];

const beams = [];

const mouse = {
  x: -10,
  y: -10,
  buttonIsDown: false,
  targetObj: null,
  targetObjOffsetX: 0,
  targetObjectOffsetY: 0
};

const ctxt = canvas.getContext('2d');

canvas.onmousemove = e => {
  mouse.x = e.offsetX;
  mouse.y = e.offsetY;
  if (mouse.targetObj) {
    mouse.targetObj.x = mouse.x - mouse.targetObjOffsetX;
    mouse.targetObj.y = mouse.y - mouse.targetObjOffsetY;
  }
};

document.body.onmousedown = e => {
  mouse.targetObj = null;
  for (let idx = objects.length - 1; idx >= 0; idx--) {
    const obj = objects[idx];
    if (!mouse.targetObj && obj.containsPoint(mouse.x, mouse.y)) {
      count = 0;
      mouse.targetObj = obj;
      mouse.targetObjOffsetX = mouse.x - obj.x;
      mouse.targetObjOffsetY = mouse.y - obj.y;
      objects.splice(objects.indexOf(obj), 1);
      objects.push(obj);
    }
  }
  mouse.buttonIsDown = true;
};

document.body.onmouseup = e => {
  mouse.buttonIsDown = false;
  mouse.targetObj = null;
};

let count;

function seconds(s) {
  return new Promise(resolve => {
    setTimeout(resolve, s * 1000);
  });
}

let dir = 'nearby';
let dist = 100;

async function main() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  for (let obj of objects) {
    await obj.step();
  }

  ctxt.clearRect(0, 0, canvas.width, canvas.height);
  for (let obj of objects) {
    obj.drawOn(ctxt);
  }

  if (mouse.targetObj && ++count % 200 === 0) {
    await mouse.targetObj.send(dir, dist, 'conduct', dir, dist);
  }

  requestAnimationFrame(main);
}

requestAnimationFrame(main);

    </script>
  </body>
</html>
